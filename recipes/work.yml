---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: snryos-work
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/wayblueorg/hyprland
image-version: latest

modules:
  - type: files
    files:
      - source: system/common
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: files
    files:
      - source: system/work
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  
  - type: containerfile
    snippets:
      - |
        RUN --mount=type=cache,dst=/var/cache \
          --mount=type=cache,dst=/var/log \
          --mount=type=tmpfs,dst=/tmp \
          chmod +x /usr/bin/* && \
          dnf5 -y install dnf5-plugins && \
          for copr in \
              bazzite-org/bazzite \
              bazzite-org/bazzite-multilib \
              ublue-os/staging \
              ublue-os/packages \
              bazzite-org/LatencyFleX \
              bazzite-org/obs-vkcapture \
              bazzite-org/wallpaper-engine-kde-plugin \
              ycollet/audinux \
              bazzite-org/rom-properties \
              bazzite-org/webapp-manager \
              bazzite-org/vk_hdr_layer \
              hhd-dev/hhd \
              che/nerd-fonts \
              hikariknight/looking-glass-kvmfr \
              mavit/discover-overlay \
              lizardbyte/beta \
              rok/cdemu \
              rodoma92/kde-cdemu-manager \
              rodoma92/rmlint \
              ilyaz/LACT \
              tulilirockz/fw-fanctrl \
              solopasha/hyprland; \
          do \
              dnf5 -y copr enable $copr; \
              dnf5 -y config-manager setopt copr:copr.fedorainfracloud.org:${copr////:}.priority=98 ;\
          done && unset -v copr && \
          dnf5 -y install --nogpgcheck --repofrompath 'terra,https://repos.fyralabs.com/terra$releasever' terra-release{,-extras} && \
          dnf5 -y config-manager addrepo --overwrite --from-repofile=https://pkgs.tailscale.com/stable/fedora/tailscale.repo && \
          dnf5 -y install \
              https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm \
              https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm && \
          dnf5 -y config-manager addrepo --from-repofile=https://negativo17.org/repos/fedora-multimedia.repo && \
          dnf5 -y config-manager addrepo --from-repofile=https://negativo17.org/repos/fedora-steam.repo && \
          dnf5 -y config-manager addrepo --from-repofile=https://negativo17.org/repos/fedora-rar.repo && \
          dnf5 -y config-manager setopt "*bazzite*".priority=1 && \
          dnf5 -y config-manager setopt "*terra*".priority=3 "*terra*".exclude="nerd-fonts topgrade" && \
          dnf5 -y config-manager setopt "terra-mesa".enabled=true && \
          dnf5 -y config-manager setopt "terra-nvidia".enabled=false && \
          eval "$(/usr/bin/osinstall-dnf5-setopt setopt '*negativo17*' priority=4 exclude='mesa-* *xone*')" && \
          dnf5 -y config-manager setopt "*rpmfusion*".priority=5 "*rpmfusion*".exclude="mesa-*" && \
          dnf5 -y config-manager setopt "*fedora*".exclude="mesa-* kernel-core-* kernel-modules-* kernel-uki-virt-*" && \
          dnf5 -y config-manager setopt "*staging*".exclude="scx-scheds kf6-* mesa* mutter* rpm-ostree* systemd* gnome-shell gnome-settings-daemon gnome-control-center gnome-software libadwaita tuned*" && \
          /usr/bin/osinstall-cleanup
      - |
        RUN --mount=type=cache,dst=/var/cache \
          --mount=type=cache,dst=/var/log \
          --mount=type=tmpfs,dst=/tmp \
          dnf5 -y config-manager setopt "*rpmfusion*".enabled=0 && \
          dnf5 -y copr enable bieszczaders/kernel-cachyos-addons && \
          dnf5 -y install \
              scx-scheds && \
          dnf5 -y copr disable bieszczaders/kernel-cachyos-addons && \
          dnf5 -y swap --repo copr:copr.fedorainfracloud.org:bazzite-org:bazzite bootc bootc && \
          /usr/bin/osinstall-cleanup
      - |
        RUN --mount=type=cache,dst=/var/cache \
          --mount=type=cache,dst=/var/log \
          --mount=type=tmpfs,dst=/tmp \
          declare -A toswap=( \
              ["copr:copr.fedorainfracloud.org:bazzite-org:bazzite"]="wireplumber" \
              ["copr:copr.fedorainfracloud.org:bazzite-org:bazzite-multilib"]="pipewire bluez xorg-x11-server-Xwayland" \
              ["terra-extras"]="switcheroo-control" \
              ["terra-mesa"]="mesa-filesystem" \
              ["copr:copr.fedorainfracloud.org:ublue-os:staging"]="fwupd" \
          ) && \
          for repo in "${!toswap[@]}"; do \
              for package in ${toswap[$repo]}; do dnf5 -y swap --repo=$repo $package $package; done; \
          done && unset -v toswap repo package && \
          dnf5 versionlock add \
              pipewire \
              pipewire-alsa \
              pipewire-gstreamer \
              pipewire-jack-audio-connection-kit \
              pipewire-jack-audio-connection-kit-libs \
              pipewire-libs \
              pipewire-plugin-libcamera \
              pipewire-pulseaudio \
              pipewire-utils \
              wireplumber \
              wireplumber-libs \
              bluez \
              bluez-cups \
              bluez-libs \
              bluez-obexd \
              xorg-x11-server-Xwayland \
              switcheroo-control \
              mesa-dri-drivers \
              mesa-filesystem \
              mesa-libEGL \
              mesa-libGL \
              mesa-libgbm \
              mesa-va-drivers \
              mesa-vulkan-drivers \
              fwupd \
              fwupd-plugin-flashrom \
              fwupd-plugin-modem-manager \
              fwupd-plugin-uefi-capsule-data && \
          dnf5 -y install --enable-repo="*rpmfusion*" --disable-repo="*fedora-multimedia*" \
              libaacs \
              libbdplus \
              libbluray \
              libbluray-utils && \
          /usr/bin/osinstall-cleanup
      - |
        RUN --mount=type=cache,dst=/var/cache \
          --mount=type=cache,dst=/var/log \
          --mount=type=tmpfs,dst=/tmp \
          dnf5 -y install \
              @virtualization \
              twitter-twemoji-fonts \
              google-noto-sans-cjk-fonts \
              lato-fonts \
              fira-code-fonts \
              nerd-fonts \
              discover-overlay \
              python3-pip \
              python3-gobject \
              python3-i3ipc \
              python3-build \
              python3-installer \
              python3-setuptools \
              python3-wheel \
              libadwaita \
              duperemove \
              cpulimit \
              sqlite \
              xwininfo \
              xrandr \
              compsize \
              ryzenadj \
              ddcutil \
              input-remapper \
              i2c-tools \
              lm_sensors \
              fw-ectool \
              fw-fanctrl \
              udica \
              ladspa-caps-plugins \
              ladspa-noise-suppression-for-voice \
              pipewire-module-filter-chain-sofa \
              python3-icoextract \
              tailscale \
              webapp-manager \
              btop \
              duf \
              fish \
              lshw \
              xdotool \
              wmctrl \
              libcec \
              yad \
              f3 \
              pulseaudio-utils \
              lzip \
              p7zip \
              zip \
              rar \
              libxcrypt-compat \
              vulkan-tools \
              extest.i686 \
              fastfetch \
              glow \
              gum \
              vim \
              cockpit-networkmanager \
              cockpit-podman \
              cockpit-selinux \
              cockpit-system \
              cockpit-navigator \
              cockpit-storaged \
              topgrade \
              ydotool \
              stress-ng \
              snapper \
              btrfs-assistant \
              podman-compose \
              edk2-ovmf \
              qemu \
              libvirt \
              lsb_release \
              uupd \
              rocm-hip \
              rocm-opencl \
              rocm-clinfo \
              waydroid \
              cage \
              qt5ct \
              qt6ct \
              git \
              wlogout \
              mako \
              zsh \
              zsh-autosuggestions \
              zsh-syntax-highlighting \
              kate \
              kcalc \
              korganizer \
              system-config-printer \
              simple-scan \
              xdg-desktop-portal-gtk \
              hypridle \
              hyprlock \
              hyprpaper \
              hyprland-qtutils \
              hyprsysteminfo \
              hyprshot \
              hyprpicker \
              hyprpolkitagent \
              cliphist \
              xdg-desktop-portal-hyprland \
              NetworkManager-tui \
              samba \
              samba-client \
              samba-winbind \
              samba-winbind-clients \
              sssd \
              realmd \
              oddjob \
              oddjob-mkhomedir \
              adcli \
              samba-common \
              samba-common-tools \
              gvfs \
              gvfs-smb \
              cifs-utils \
              dolphin \
              ffmpeg \
              ffmpegthumbs \
              kdegraphics-thumbnailers \
              libappimage \
              meld \
              krb5-workstation \
              openldap-clients \
              policycoreutils-python-utils \
              arm-none-eabi-gcc-cs \
              avr-gcc \
              avrdude \
              dfu-programmer \
              dfu-util \
              wlr-randr && \
          dnf5 -y --setopt=install_weak_deps=False install \
              rocm-hip \
              rocm-opencl \
              rocm-clinfo \
              rocm-smi && \
          dnf5 -y install \
              $(curl https://api.github.com/repos/bazzite-org/cicpoffs/releases/latest | jq -r '.assets[] | select(.name| test(".*rpm$")).browser_download_url') && \
          mkdir -p /etc/xdg/autostart && \
          sed -i~ -E 's/=.\$\(command -v (nft|ip6?tables-legacy).*/=/g' /usr/lib/waydroid/data/scripts/waydroid-net.sh && \
          sed -i 's/ --xdg-runtime=\\"${XDG_RUNTIME_DIR}\\"//g' /usr/bin/btrfs-assistant-launcher && \
          curl -Lo /tmp/ls-iommu.tar.gz $(curl https://api.github.com/repos/HikariKnight/ls-iommu/releases/latest | jq -r '.assets[] | select(.name| test(".*x86_64.tar.gz$")).browser_download_url') && \
          mkdir -p /tmp/ls-iommu && \
          tar --no-same-owner --no-same-permissions --no-overwrite-dir -xvzf /tmp/ls-iommu.tar.gz -C /tmp/ls-iommu && \
          rm -f /tmp/ls-iommu.tar.gz && \
          cp -r /tmp/ls-iommu/ls-iommu /usr/bin/ && \
          /usr/bin/osinstall-cleanup
      - |
        RUN --mount=type=cache,dst=/var/cache \
            --mount=type=cache,dst=/var/log \
            --mount=type=tmpfs,dst=/tmp \
            dnf5 -y swap \
            --repo copr:copr.fedorainfracloud.org:bazzite-org:bazzite \
                ibus ibus && \
            dnf5 versionlock add \
                ibus && \
            dnf5 -y install \
                dbus-x11 \
                xdg-user-dirs \
                gobject-introspection \
                libFAudio.x86_64 \
                libFAudio.i686 \
                vkBasalt.x86_64 \
                vkBasalt.i686 \
                libobs_vkcapture.x86_64 \
                libobs_glcapture.x86_64 \
                libobs_vkcapture.i686 \
                libobs_glcapture.i686 \
                vk_hdr_layer.x86_64 \
                vk_hdr_layer.i686 && \
            curl -Lo /usr/bin/winetricks https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks && \
            chmod +x /usr/bin/winetricks && \
            /usr/bin/osinstall-cleanup

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/agriffis/neovim-nightly/repo/fedora-%OS_VERSION%/agriffis-neovim-nightly-fedora-%OS_VERSION%.repo
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      - https://copr.fedorainfracloud.org/coprs/sneexy/zen-browser/repo/fedora-%OS_VERSION%/sneexy-zen-browser-fedora-%OS_VERSION%.repo
    keys:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    optfix:
      - brave.com
      - zen
    install:
      - ghostty
      - starship
      - neovim
      - brave-browser
      - zen-browser
      - haruna
      - gwenview
    remove:
      - firefox
      - firefox-langpacks
      - kitty

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - CascadiaCode
        - Iosevka
        - NerdFontsSymbolsOnly

  - type: script
    scripts:
      - cleanup-os-install-scripts.sh
      - setup-antidote.sh
      - ensure-executables.sh
      - install-nwg-displays.sh

  - type: systemd
    user:
      enabled:
        - nvim-config-setup.service
        - hypr-config-setup.service
        - waybar.service
        - hypridle.service
        - hyprpaper.service

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      remove:
        - org.gnome.eog
    user: {} # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

